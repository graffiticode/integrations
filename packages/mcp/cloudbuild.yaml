steps:
  # Install dependencies
  - name: 'node'
    entrypoint: 'npm'
    args:
      - 'install'

  # Build TypeScript
  - name: 'node'
    entrypoint: 'npm'
    args:
      - 'run'
      - 'build'

  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/graffiticode-app/mcp:$COMMIT_SHA'
      - '.'

  # Push image to Container Registry
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - 'gcr.io/graffiticode-app/mcp:$COMMIT_SHA'
    id: Push

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    args:
      - run
      - deploy
      - mcp-service
      - '--platform=managed'
      - '--image=gcr.io/graffiticode-app/mcp:$COMMIT_SHA'
      - >-
        --labels=commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger-id=$_TRIGGER_ID
      - '--region=$_DEPLOY_REGION'
      - '--quiet'
      - '--allow-unauthenticated'
    id: Deploy
    entrypoint: gcloud

images:
  - 'gcr.io/graffiticode-app/mcp:$COMMIT_SHA'

options:
  substitutionOption: ALLOW_LOOSE

substitutions:
  _DEPLOY_REGION: us-central1

tags:
  - mcp
